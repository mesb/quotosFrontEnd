<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title> Quotos </title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <link href='https://fonts.googleapis.com/css?family=Dancing+Script:400,700|Bad+Script|Kalam:400,300,700&subset=latin,cyrillic,devanagari,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/Qstyles.css">
    <!-- Latest compiled and minified JavaScript -->
    <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
    integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>

    <script src="js/Qscript.js">

    </script>
  </head>

  <body>
    <article class="container">


      <section id="QnewQuote" class="container">
        <h5 id="QtoggleQuote"> Toggle Quote Form </h5>
        <form>
          <section id="QquoteForm">
            <div class="row form-group">

              <div class="col-md-12 col-sm-12 col-xs-18">

                <textarea name="QquoteText" class="form-control" rows="3"
                          placeholder="Got a quote you will love to contribute or a piece of text from a book, webpage, or anything interesting? Please leave it here for us all..."></textarea>

              </div>
            </div>

            <div class="row form-group">
              <div class="col-md-12 col-sm-12 col-xs-18">
                <div class="form-inline">
                  <input class="form-control" name="Qauthor" type="text" placeholder="Author of the Quote" />

                  <input class="form-control" name="Qsubmitter" type="text" placeholder="And your name"/>


                  <button class="btn btn-default" type="submit" value="Add"> Add Snippet</button>
                </div>
              </div>
            </div>
          </section>
        </form>
      </section>

      <section id="QquotesPane" class="container">
        <h2> Archive </h2>
        <input style="height: 30px; width: 300px" type="text" placeholder="Search Archive" class="form-control">
        <blockquote class="QquoteProper block">
          <div>
            <div class="Qauthor">Lao Tzu </div>
            <div class="Qsubmitter">Submitted by mesb </div>
          </div>
          <p class="Qbody">
            Whether you go up the ladder or down the ladder, your position is
shaky
          </p>
        </blockquote>

      </section>
    </article>

    <footer>

    </footer>
  </body>
</html>
